<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIKATA - ログイン</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#EFF6FF',
              100: '#DBEAFE',
              200: '#BFDBFE',
              500: '#3B82F6',
              600: '#2563EB',
              700: '#1D4ED8',
              900: '#1E3A8A',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-primary-50 to-blue-100 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <!-- Logo/Brand -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-primary-700 mb-2">AIKATA</h1>
      <p class="text-gray-600">AIレビュープラットフォーム</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-xl shadow-xl p-8">
      <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">ログイン</h2>
        <p class="text-sm text-gray-600">アカウントにログインしてください</p>
      </div>

      <!-- Login Form -->
      <form class="space-y-4">
        <!-- Employee ID -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            社員ID
          </label>
          <input
            type="text"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition duration-150"
            placeholder="PIT*/A*"
            pattern="[A-Z0-9*/]+"
            title="社員IDを入力してください（例: PIT001, A123）"
            required>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            パスワード
          </label>
          <input
            type="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition duration-150"
            placeholder="••••••••"
            required>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="w-4 h-4 text-primary-500 border-gray-300 rounded focus:ring-primary-500">
            <span class="ml-2 text-sm text-gray-700">ログイン状態を保持</span>
          </label>
          <a href="#" class="text-sm text-primary-600 hover:text-primary-700 font-medium">
            パスワードを忘れた場合
          </a>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full px-4 py-3 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition duration-150 font-medium text-base shadow-sm">
          ログイン
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">または</span>
        </div>
      </div>

      <!-- SSO Options -->
      <div>
        <button class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-150 font-medium flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
          </svg>
          Keycloakでログイン
        </button>
      </div>
    </div>
  </div>
</body>
</html>
